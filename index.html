<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Challenge Progress</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .progress-circle {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
        }

        .circle-bg {
            fill: none;
            stroke: rgba(255, 255, 255, 0.2);
            stroke-width: 12;
        }

        .circle-progress {
            fill: none;
            stroke: #00ff88;
            stroke-width: 12;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: center;
            filter: drop-shadow(0 0 10px #00ff88);
        }

        .percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .stat-label {
            font-size: 0.9em;
            margin-top: 5px;
            opacity: 0.8;
        }

        .milestones {
            margin-top: 30px;
        }

        .milestone {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .milestone.completed {
            background: rgba(0, 255, 136, 0.2);
            border-color: #00ff88;
        }

        .milestone-check {
            font-size: 1.2em;
            color: #00ff88;
        }

        .update-time {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.7;
        }

        .motivation {
            margin-top: 20px;
            font-size: 1.1em;
            font-style: italic;
            color: #00ff88;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .percentage {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèãÔ∏è‚Äç‚ôÇÔ∏è FITNESS CHALLENGE</h1>
        
        <div class="progress-circle">
            <svg width="200" height="200">
                <circle class="circle-bg" cx="100" cy="100" r="90"></circle>
                <circle class="circle-progress" cx="100" cy="100" r="90" id="progressCircle"></circle>
            </svg>
            <div class="percentage" id="percentage">0%</div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="daysCompleted">0</div>
                <div class="stat-label">Days Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="daysRemaining">365</div>
                <div class="stat-label">Days Remaining</div>
            </div>
        </div>

        <div class="milestones">
            <h3 style="margin-bottom: 15px;">üéØ Milestones</h3>
            <div class="milestone" id="milestone25">
                <span>25% Complete</span>
                <span class="milestone-check">‚≠ê</span>
            </div>
            <div class="milestone" id="milestone50">
                <span>50% Complete</span>
                <span class="milestone-check">üî•</span>
            </div>
            <div class="milestone" id="milestone75">
                <span>75% Complete</span>
                <span class="milestone-check">üí™</span>
            </div>
            <div class="milestone" id="milestone90">
                <span>90% Complete</span>
                <span class="milestone-check">üöÄ</span>
            </div>
        </div>

        <div class="motivation" id="motivationText">
            Every day is progress! üí™
        </div>

        <div class="update-time" id="updateTime">
            Last updated: Loading...
        </div>
    </div>

    <script>
        function updateProgress() {
            const startDate = new Date('2025-06-01');
            const endDate = new Date('2026-06-01');
            const currentDate = new Date();
            
            const totalDays = Math.ceil((endDate - startDate) / (1000 * 60 * 60 * 24));
            const completedDays = Math.ceil((currentDate - startDate) / (1000 * 60 * 60 * 24));
            const remainingDays = totalDays - completedDays;
            const percentage = Math.max(0, Math.min(100, (completedDays / totalDays) * 100));

            // Update display
            document.getElementById('percentage').textContent = percentage.toFixed(1) + '%';
            document.getElementById('daysCompleted').textContent = Math.max(0, completedDays);
            document.getElementById('daysRemaining').textContent = Math.max(0, remainingDays);

            // Update progress circle
            const circumference = 2 * Math.PI * 90;
            const progressCircle = document.getElementById('progressCircle');
            const strokeDashoffset = circumference - (percentage / 100) * circumference;
            progressCircle.style.strokeDasharray = circumference;
            progressCircle.style.strokeDashoffset = strokeDashoffset;

            // Update milestones
            updateMilestone('milestone25', percentage >= 25);
            updateMilestone('milestone50', percentage >= 50);
            updateMilestone('milestone75', percentage >= 75);
            updateMilestone('milestone90', percentage >= 90);

            // Update motivation message
            updateMotivation(percentage);

            // Update time
            document.getElementById('updateTime').textContent = 
                `Last updated: ${currentDate.toLocaleDateString()} ${currentDate.toLocaleTimeString()}`;
        }

        function updateMilestone(id, completed) {
            const milestone = document.getElementById(id);
            if (completed) {
                milestone.classList.add('completed');
            } else {
                milestone.classList.remove('completed');
            }
        }

        function updateMotivation(percentage) {
            const motivationText = document.getElementById('motivationText');
            let message = '';

            if (percentage < 5) {
                message = "Just started - the journey begins! üöÄ";
            } else if (percentage < 15) {
                message = "Building momentum! üí™";
            } else if (percentage < 25) {
                message = "Getting into the groove! üî•";
            } else if (percentage < 40) {
                message = "Quarter way there! Keep pushing! ‚ö°";
            } else if (percentage < 50) {
                message = "Almost halfway - you're crushing it! üíØ";
            } else if (percentage < 65) {
                message = "More than halfway - unstoppable! üèÜ";
            } else if (percentage < 75) {
                message = "Final stretch approaching! üéØ";
            } else if (percentage < 85) {
                message = "Three quarters done - legendary! üëë";
            } else if (percentage < 95) {
                message = "Almost there - finish strong! üî•";
            } else {
                message = "Final days - you're a champion! üèÖ";
            }

            motivationText.textContent = message;
        }

        // Update immediately and then every hour
        updateProgress();
        setInterval(updateProgress, 3600000); // Update every hour
    </script>
</body>
</html>
